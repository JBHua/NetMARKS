syntax = "proto3";

package  netmarks_flour;

option go_package = "github.com/JBHua/NetMARKS/services/flour/proto";

service Flour {
  rpc Produce(Request) returns (Response) {}
}

message Request {
  uint64 quantity = 1;
  uint64 response_size = 2;
}

message Response {
  uint64 quantity = 1;
  repeated Single items = 2;
}

message Single {
  string id = 1;
  string random_metadata = 2;
  string grain_id = 3;
}
