syntax = "proto3";

package  netmarks_tree;

option go_package = "NetMARKS/services/tree/proto";

service Tree {
  rpc Produce(Request) returns (Response) {}
}

message Request {
  uint64 quantity = 1;
  string response_size = 2;
}

message Response {
  uint64 quantity = 1;
  repeated Single items = 2;
}

message Single {
  string id = 1;
  string random_metadata = 2;
}
